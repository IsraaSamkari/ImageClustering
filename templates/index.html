<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Clustering App</title>
</head>
<body>
    <h1>Image Clustering App</h1>
    <form id="uploadForm" enctype="multipart/form-data" method="post">
        <label for="clusterNum">Number of Clusters:</label>
        <input type="number" id="clusterNum" name="clusterNum" min="2" required>
        <br><br>
        <label for="images">Upload Images:</label>
        <input type="file" id="images" name="images" multiple accept="image/*" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <div id="output"></div>
    <script>
        const form = document.getElementById('uploadForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/process', { method: 'POST', body: formData });
            const data = await response.json();
            document.getElementById('output').innerHTML = data.html;
        });
    </script>
</body>
</html>
